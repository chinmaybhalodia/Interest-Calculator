<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 style="text-align: center;"><br>Interest Calculator</h1>
    <h4 style="text-align: center;">Service provided by Eminent Banking Solutions<br><br></h4>

    <div class="calculator">
        <div class="container">
            <h3>Amount&nbsp;&nbsp;&nbsp;<input type="number" class="input" id="amount" /></h3>
            <h3>Interest Rate&nbsp;&nbsp;&nbsp;<input type="number" class="input" id="rate" /></h3>
            <h3>Time(Years)&nbsp;&nbsp;&nbsp;<input type="number" class="input" id="time" /></h3><br>

            <div class="buttons">
                <input class="button" type="button" value="Calculate Interest" onclick="calculate()" />
                <input class="button" type="button" value="Reset" onclick="clearScreen()" />
            </div>

            <br><h3>Interest Amount&nbsp;&nbsp;&nbsp;<input class="display-box" type="number" id="interest" disabled /></h3>
            <h3>Total Amount&nbsp;&nbsp;&nbsp;<input class="display-box" type="number" id="total" disabled /></h3>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
